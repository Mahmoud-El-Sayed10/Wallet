<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login to your Digital Wallet account">
    <title>Digital Wallet - Login</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/script.js" defer></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <img src="assets/wallet_5365683.png" alt="Digital Wallet Logo" class="logo">
        <ul class="nav-links">
            <li><a href="../index.html#features">Features</a></li>
            <li><a href="../index.html#about">About</a></li>
            <li><a href="../index.html#contact">Contact</a></li>
        </ul>
    </nav>

    <!-- Login Section -->
    <section class="login-section">
        <div class="login-card">
            <h1 class="login-title">Login</h1>
            <form id="loginForm" class="form-container">
                <div class="input-group">
                    <input type="text" id="userEmail" placeholder="Email" required class="input-field">
                    <i class="fas fa-envelope input-icon"></i>
                </div>
                <div class="input-group">
                    <input type="password" id="userPassword" placeholder="Password" required class="input-field">
                    <i class="fas fa-lock input-icon"></i>
                    <label class="show-password">
                        <input type="checkbox" id="showPassword"> Show Password
                    </label>
                </div>
                <button type="submit" class="btn primary-btn">Login</button>
                <p class="forgot-password"><a href="#">Forgot Password?</a></p>
            </form>
            <div id="loginResult" class="result"></div> <!-- Renamed for specificity -->
            <p class="signup-prompt">Don't have an account? <a href="signup.html">Sign Up</a></p>
        </div>
    </section>
</body>
</html>
